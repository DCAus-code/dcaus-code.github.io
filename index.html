        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sticky Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #111;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            margin: 0 15px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 25px;
            margin-right: 10px;
        }

        .header .menu {
            display: flex;
            gap: 20px;
        }

        .get-launcher {
            background-color: #ffbb00;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .get-launcher:hover {
            background-color: #ffcc33;
        }

        /* Main Content */
        .container {
            padding: 50px;
            flex-grow: 1;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Newswire Cards */
        .news-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .news-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .news-card:hover {
            transform: scale(1.05);
        }

        .news-card img {
            width: 100%;
            height: auto;
        }

        .news-card-content {
            padding: 15px;
        }

        .news-card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .news-card-meta {
            font-size: 14px;
            color: #ccc;
        }

        /* Featured Games Section */
        .featured-games {
            padding: 50px;
            text-align: center;
            background-color: #000;
            color: #fff;
        }

        .featured-title {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .main-banner {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px auto;
        }

        .main-banner img {
            width: 100%;
            border-radius: 10px;
        }

        .game-thumbnails {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .game-card {
            width: 100%;
            max-width: 150px;
            transition: transform 0.3s;
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .view-more {
            margin-top: 20px;
        }

        .view-more a {
            color: #ffbb00;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .view-more a:hover {
            color: #ffcc33;
        }

        /* Detailed Footer */
        .detailed-footer {
            background-color: #000;
            color: #fff;
            padding: 30px 50px;
            font-size: 14px;
            text-align: center;
        }

        .detailed-footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .detailed-footer a:hover {
            text-decoration: underline;
        }

        .footer-top,
        .footer-middle,
        .footer-bottom {
            margin-bottom: 20px;
        }

        .footer-top a {
            margin: 0 15px;
        }

        .footer-middle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .footer-language {
            font-size: 14px;
        }

        .footer-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-social {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .footer-social a img {
            width: 24px;
            height: 24px;
            filter: invert(100%);
        }

        .footer-info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
