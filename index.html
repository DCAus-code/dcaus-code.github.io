<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <style>
        html {
            margin: 0;
            height: 100%;
            background-color: black;
            font-family: "Roboto", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: url("https://media.discordapp.net/attachments/1141767930850316379/1141919078353735761/image.png?width=929&height=617") no-repeat center center fixed;
            background-size: contain;
        }

        .loading-text {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #audio-container {
            display: none;
        }

        #logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 1;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap">
    <meta http-equiv="refresh" content="10;url=https://lostinfinite.github.io/access/main" /> <!-- Delayed redirection by 10 seconds -->
</head>
<body>
    
    <div id="audio-container">
        <audio id="background-audio" loop autoplay>
            <source src="https://cdn.discordapp.com/attachments/1141767930850316379/1141890442858876968/yt5s.com_-_Herbert_From_Family_Guy_Waiting_For_Love_AI_Cover_320_kbps.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <img id="logo" src="https://media.discordapp.net/attachments/1141767930850316379/1141919078353735761/image.png?width=654&height=366" alt="Logo">
</body>
</html>
