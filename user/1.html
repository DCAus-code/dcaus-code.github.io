<html><head>
    <title>Twitter-Style Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-info">
                <a href="" aria-hidden="true" role="link" tabindex="-1" class="profile-header">
                    <!-- Profile header image -->
                    <img src="https://pbs.twimg.com/profile_banners/1593707056032251904/1681188894/600x200" alt="Profile Header Image">
                </a>
                <div class="badges">
                    <!-- Verified badge -->
                    <div class="badge associated-badge">
                        <a role="link">
<img src="https://cdn-icons-png.flaticon.com/128/5253/5253968.png" alt="Verified Badge" class="badge verified-badge">
                        </a>
                        <div class="badge-dropdown">
                            <span>Specal Verified Badge: Staff, manager, owner of Sageimatic</span>
                        </div>
                    </div>
                    <!-- Associated badge -->
                    <div class="badge associated-badge">
                        <a role="link">
                            <img src="https://pbs.twimg.com/profile_images/1645651728241491968/Ia6yAdUy_200x200.jpg" alt="Associated Badge">
                        </a>
                        <div class="badge-dropdown">
                            <span>Associated with Sageimatic</span>
                        </div>
                    </div>
                </div>
                <div class="user-details">
                    <div class="user-name">
                        <span class="profile-heading">@sageimatic</span>
                    </div>
                    <div class="user-bio">
                        <span>Confidential Informant for the FIB. YouTube Content Creator.</span>
                    </div>
                    <div class="user-location">
                        <span>Pennsylvania, USA</span>
                    </div>
                    <div class="user-join-date">
                        <span>Joined: Jantenthebuary 1 BCE</span>
                    </div>
                    <div class="user-stats">
                        <a class="stat" role="link">
                            <span class="stat-value">1</span> Following
                        </a>
                        <a class="stat" role="link">
                            <span class="stat-value">9.4 Mil</span> Followers
                        </a>
                    </div>
                </div>
            </div>
            <strong>Verified Since: -9372... BCE</strong>
        </div>
    </div>


<style>body {
  background-color: #202020;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}
/* ... (previous CSS styles) ... */

.badges {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.badge img {
  height: 25px;
}

.verified-badge {
  width: 25px;
}

.associated-badge img {
  height: 40px;
  width: 40px;
  border-radius: 50%;
}

.badge-dropdown {
  display: none;
  position: absolute;
  top: 45px;
  right: 0;
  background-color: #1DA1F2;
  padding: 5px;
  border-radius: 5px;
}

.associated-badge:hover .badge-dropdown {
  display: block;
}

/* ... (rest of the CSS styles) ... */

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.profile-card {
  width: 300px;
  background-color: #333;
  border-radius: 10px;
  padding: 20px;
}

.profile-header img {
  width: 100%;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.profile-picture img {
  height: 100px;
  width: 100px;
  border-radius: 50%;
  display: block;
  margin: 10px auto;
}

.user-details {
  padding: 0 10px;
}

.user-name {
  font-size: 1.2rem;
  font-weight: bold;
}

.user-bio {
  margin-top: 10px;
}

.user-location,
.user-join-date {
  margin-top: 5px;
}

.user-stats {
  margin-top: 15px;
}

.stat {
  display: block;
  color: #1DA1F2;
  text-decoration: none;
}

.edit-profile-button {
  display: block;
  background-color: #1DA1F2;
  color: #fff;
  border-radius: 20px;
  text-align: center;
  padding: 8px 20px;
  text-decoration: none;
  margin-top: 15px;
}

.edit-profile-button:hover {
  background-color: #0F86D6;
}

.edit-profile-button:focus {
  outline: none;
}
</style></body></html>
