<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" style="background-color: #1d1d1d;">
  <!-- Circles -->
  <circle cx="20%" cy="20%" r="150" fill="#3498db" opacity="0.4" />
  <circle cx="80%" cy="30%" r="100" fill="#2ecc71" opacity="0.5" />
  <circle cx="50%" cy="70%" r="120" fill="#9b59b6" opacity="0.6" />

  <!-- Rectangles -->
  <rect x="10%" y="50%" width="30%" height="20%" fill="#e74c3c" opacity="0.5" />
  <rect x="60%" y="40%" width="25%" height="35%" fill="#3498db" opacity="0.6" />

  <!-- Triangles -->
  <polygon points="50%,20% 25%,60% 75%,60%" fill="#e67e22" opacity="0.7" />
  <polygon points="10%,80% 40%,60% 70%,80%" fill="#1abc9c" opacity="0.6" />

  <!-- Lines -->
  <line x1="10%" y1="90%" x2="90%" y2="10%" stroke="#ecf0f1" stroke-width="4" />
  <line x1="90%" y1="90%" x2="10%" y2="10%" stroke="#ecf0f1" stroke-width="4" />

  <!-- Curves -->
  <path d="M 10 80 Q 20 90, 40 80 T 80 80" fill="none" stroke="#ecf0f1" stroke-width="3" />

  <!-- Circles with Rings -->
  <circle cx="90%" cy="90%" r="60" fill="none" stroke="#ecf0f1" stroke-width="5" />
  <circle cx="10%" cy="10%" r="40" fill="none" stroke="#ecf0f1" stroke-width="5" />

  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="40" fill="#ecf0f1" text-anchor="middle">
    Abstract Background
  </text>
</svg>
