        /* Scrollbar container */
::-webkit-scrollbar {
    width: 8px; /* Adjust width as per the design */
}

::-webkit-scrollbar-track {
    background: #2a1a1a; /* Darker background color for the scrollbar track */
    border-radius: 10px; /* Rounded track edges */
}

/* Scrollbar thumb */
::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, #7e5c5c, #8c7272); /* Gradient resembling the design */

}

/* Optional: Hover effect on scrollbar thumb */
::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(to bottom, #8c7272, #9b8282); /* Slightly lighter gradient for hover */
}

/* Optional: Add styling for Firefox (fallback for browsers without WebKit support) */
.scrollable-container {
    scrollbar-color: #8c7272 #2a1a1a; /* Thumb color and track color */
    scrollbar-width: thin; /* Thin scrollbar */
}
.back-chevron {
    position: absolute;
    top: 20px;
    left: 20px;
    text-decoration: none;
    color: #FFF;
    font-size: 18px;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
    transition: color 0.3s ease;
}

.back-chevron:hover {
    color: #3498db;
}
