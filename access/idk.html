<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
<form id="loginForm" action="#">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Submit</button>
</form>

<script>
    function hashPassword(password) {
        // Hashing algorithm goes here
        return btoa(password);
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const usernameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;
        const hashedPassword = hashPassword(passwordInput);

        if (usernameInput === 'admin' && hashedPassword === 'YWRtaW4xMjM0IQ==') {
            window.location.href = 'https://lostinfinite.github.io/access/admin-panel';
        } else if (usernameInput === 'tester' && hashedPassword === 'dGVzdGVyMTIzNCM=') {
            window.location.href = 'https://lostinfinite.github.io/access/tester-panel';
        } else {
            alert('Invalid username or password');
        }
    });
</script>
</body>
</html>
