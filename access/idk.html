<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
	<form action="/admin" method="POST">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password">
		<button type="submit">Submit</button>
	</form>

	<script>
		function hashPassword(password) {
			// Hashing algorithm goes here
			return btoa(password);
		}

		document.querySelector('form').addEventListener('submit', function(event) {
			event.preventDefault();
			const passwordInput = document.getElementById('password');
			const hashedPassword = hashPassword(passwordInput.value);

			if (hashedPassword === 'dGVzdA==') {
				const selectedPanel = prompt("Enter 'admin' for Admin Panel or 'tester' for Tester Panel:");
				if (selectedPanel === 'admin') {
					window.location.href = '/access/admin-panel';
				} else if (selectedPanel === 'tester') {
					window.location.href = '/access/tester-panel';
				} else {
					alert('Invalid choice. Please enter either "admin" or "tester".');
				}
			} else {
				alert('Incorrect password');
			}
		});
	</script>
</body>
</html>
