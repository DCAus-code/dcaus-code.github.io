<html><head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333333;
        }

        .header h1 {
            margin: 0;
            color: #FFFFFF;
        }

        .user-dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333333;
            min-width: 120px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #FFFFFF;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444444;
        }

        .user-dropdown:hover .dropdown-content {
            display: block;
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #333333;
        }

        .tab {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: #FFFFFF;
        }

        .tab:hover {
            background-color: #444444;
        }

        .active-tab {
            background-color: #555555;
        }

        .main-content {
            text-align: center;
            padding: 20px;
        }
    #adm-con{
        line: blue;
    }
    </style>
</head>
<body>
<div class="header">
    <h1>Admin Panel</h1>
    <div class="user-dropdown">
        <span>Logged in as: admin</span>
        <div class="dropdown-content">
            <a href="#">Logout</a>
            <a href="#">Switch User</a>
        </div>
    </div>
</div>

<div class="tabs-container">
    <a href="https://lostinfinite.github.io/tabs/admin/admin-cont" class="tab" id="adm-con">Admin Controls</a>
    <a href="https://lostinfinite.github.io/tabs/admin/test-cont" class="tab" id="test">Tester Feedback/Controls</a>
    <a href="https://lostinfinite.github.io/tabs/admin/roster" class="tab" id="">Tester Roster</a>
    <a href="https://lostinfinite.github.io/tabs/admin/other" class="tab">Other Options</a>
</div>

<div class="main-content">
    <h2>Welcome to the Admin Panel. </h2>
</div>



</body></html>
