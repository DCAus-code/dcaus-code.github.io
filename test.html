<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seized Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .seized {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            transform: rotate(-45deg);
            transform-origin: center;
            background: repeating-linear-gradient(
                45deg,
                lightgray,
                lightgray 20px,
                white 20px,
                white 40px
            );
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="seized">SEIZED</div>
</body>
</html>
