    <style>
        /* CSS Styles */
        :root {
    /* Color Scheme */
    --primary-color: #0a84ff;
    --secondary-color: #0078d4;
    --text-color: #ffffff;
    --bg-color: #121212;
    --card-bg-color: #242424;
    --card-hover-color: #1f1f1f;
    --border-color: #3a3a3c;
    --button-bg-color: #0a84ff;
    --button-hover-color: #0078d4;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: var(--font-family);
}

nav {
    background: var(--primary-color);
    padding: 1rem 2rem;
    color: var(--text-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
}

.card {
    background: var(--card-bg-color);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    width: calc(33.333% - 20px);
    display: flex;
    flex-direction: column;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 16px rgba(0, 0, 0, 0.3);
}

.card.featured {
    width: calc(66.666% - 20px);
}

.card-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content {
    padding: 20px;
}

h2, h3 {
    margin-top: 0;
}

button {
    background-color: var(--button-bg-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: auto;
    align-self: start;
}

button:hover {
    background-color: var(--button-hover-color);
}

footer {
    background: var(--primary-color);
    color: var(--text-color);
    text-align: center;
    padding: 10px 0;
    margin-top: auto;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .card, .card.featured {
        width: 100%;
    }
}

    </style>
</head>
